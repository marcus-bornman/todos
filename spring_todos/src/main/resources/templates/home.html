<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en" class="h-100">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Marcus Bornman">
    <meta name="theme-color" content="#7952b3">
    <title>Todos</title>

    <!-- Reference Bootstrap files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        /* Custom default button */
        .btn-secondary,
        .btn-secondary:hover,
        .btn-secondary:focus {
            color: #333;
            text-shadow: none; /* Prevent inheritance from `body` */
        }


        /*
         * Base structure
         */

        body {
            text-shadow: 0 .05rem .1rem rgba(0, 0, 0, .5);
            box-shadow: inset 0 0 5rem rgba(0, 0, 0, .5);
        }

        .cover-container {
            max-width: 42em;
        }


        /*
         * Header
         */

        .nav-masthead .nav-link {
            padding: .25rem 0;
            font-weight: 700;
            color: rgba(255, 255, 255, .5);
            background-color: transparent;
            border-bottom: .25rem solid transparent;
        }

        .nav-masthead .nav-link:hover,
        .nav-masthead .nav-link:focus {
            border-bottom-color: rgba(255, 255, 255, .25);
        }

        .nav-masthead .nav-link + .nav-link {
            margin-left: 1rem;
        }

        .nav-masthead .active {
            color: #fff;
            border-bottom-color: #fff;
        }
    </style>
</head>

<body class="d-flex h-100 text-center text-white bg-dark">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-start mb-0">Todos</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a sec:authorize="isAnonymous()" class="nav-link" th:href="@{/register}">Register</a>
                <a sec:authorize="isAnonymous()" class="nav-link" th:href="@{/login}">Login</a>
                <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="POST">
                    <a class="nav-link" onclick="this.closest('form').submit();return false;">Log Out</a>
                </form>
            </nav>
        </div>
    </header>

    <main class="px-3">
        <h1>Welcome to Todos</h1>
        <p class="lead">Todos is a simple application for you to create, edit and de Todo Lists and Tasks.</p>
        <p sec:authorize="isAnonymous()" class="lead">
            <a th:href="@{/register}" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Register</a>
        </p>
        <p sec:authorize="isAuthenticated()" class="lead">
            <a href="#" class="btn btn-lg btn-secondary fw-bold border-white bg-white">View Todo Lists</a>
        </p>
    </main>

    <footer class="mt-auto text-white-50">
        <p>Created by <a href="https://marcusbornman.com" class="text-white">Marcus Bornman</a>.</p>
    </footer>
</div>

</body>
</html>
