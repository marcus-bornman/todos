<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="h-100">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Marcus Bornman">
  <meta name="theme-color" content="#7952b3">
  <title>Login</title>

  <!-- Reference Bootstrap files -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
          crossorigin="anonymous"></script>

  <!-- Custom CSS -->
  <style>
    body {
      text-shadow: 0 .05rem .1rem rgba(0, 0, 0, .5);
      box-shadow: inset 0 0 5rem rgba(0, 0, 0, .5);
    }

    .cover-container {
      max-width: 42em;
    }

    .nav-masthead .nav-link {
      padding: .25rem 0;
      font-weight: 700;
      color: rgba(255, 255, 255, .5);
      background-color: transparent;
      border-bottom: .25rem solid transparent;
    }

    .nav-masthead .nav-link:hover,
    .nav-masthead .nav-link:focus {
      border-bottom-color: rgba(255, 255, 255, .25);
    }

    .nav-masthead .nav-link + .nav-link {
      margin-left: 1rem;
    }

    html,
    body {
      overflow-x: hidden; /* Prevent scroll on narrow devices */
    }

    body {
      padding-top: 56px;
    }

    .text-white-50 {
      color: rgba(255, 255, 255, .5);
    }

    .form-signin {
      width: 100%;
      padding: 15px;
      margin: 0 auto;
    }

    .form-signin .form-control {
      position: relative;
      box-sizing: border-box;
      height: auto;
      padding: 10px;
      font-size: 16px;
    }

    .form-signin .form-control:focus {
      z-index: 2;
    }

    .form-signin input[type="text"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }
  </style>
</head>

<body class="d-flex h-100 text-center text-white bg-dark">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">Todos</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link" th:href="@{/register}">Register</a>
      </nav>
    </div>
  </header>

  <main class="px-3">
    <form class="form-signin" th:action="@{/login}" method="POST">
      <h3>Please Login</h3>
      <div th:if="${param.error}" class="alert alert-danger col-xs-offset-1 col-xs-10">
        Invalid username and password.
      </div>
      <div>
        <label>
          <input name="username" type="text" class="form-control" placeholder="Username" required
                 autofocus>
        </label>
      </div>
      <div>
        <label>
          <input name="password" type="password" class="form-control" placeholder="Password"
                 required>
        </label>
      </div>
      <button class="btn btn-lg btn-secondary fw-bold border-white bg-white text-black-50"
              type="submit">Login
      </button>
    </form>
  </main>

  <footer class="mt-auto text-white-50">
    <p>Created by <a href="https://marcusbornman.com" class="text-white">Marcus Bornman</a>. See
      also: <a class="text-white" th:href="@{/api}">API Documentation</a>.</p>
  </footer>
</div>

</body>
</html>
